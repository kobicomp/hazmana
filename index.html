<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>מערכת זימון תורים</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .time-slot {
            transition: all 0.3s ease;
        }
        .time-slot:hover {
            transform: scale(1.05);
        }
        .time-slot.booked {
            background-color: #EF4444;
            color: white;
            cursor: help;
        }
        .time-slot.available {
            background-color: #10B981;
            color: white;
            cursor: pointer;
        }
        .time-slot.pending {
            background-color: #F59E0B;
            color: white;
            cursor: wait;
        }
        body {
            background: linear-gradient(135deg, #EFF6FF 0%, #DBEAFE 100%);
            min-height: 100vh;
        }
        .tooltip {
            position: relative;
        }
        .tooltip .tooltip-text {
            visibility: hidden;
            background-color: black;
            color: white;
            text-align: center;
            padding: 5px;
            border-radius: 6px;
            position: absolute;
            z-index: 1;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }
        .tooltip:hover .tooltip-text {
            visibility: visible;
        }
    </style>
</head>
<body class="p-6">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold text-center mb-8 text-indigo-600">מערכת זימון תורים</h1>
        
        <div class="mb-6 bg-blue-50 p-4 rounded-lg">
            <div class="mb-4">
                <label class="block text-lg font-semibold mb-2" for="name">שם מלא:</label>
                <input type="text" id="name" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
            </div>
        </div>

        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-4">בחר שעה:</h2>
            <div class="grid grid-cols-4 gap-4" id="timeSlots"></div>
        </div>

        <div class="mt-6 flex justify-center space-x-4">
            <div class="flex items-center">
                <div class="w-4 h-4 bg-green-500 rounded mr-2"></div>
                <span>פנוי</span>
            </div>
            <div class="flex items-center">
                <div class="w-4 h-4 bg-red-500 rounded mr-2"></div>
                <span>תפוס</span>
            </div>
            <div class="flex items-center">
                <div class="w-4 h-4 bg-yellow-500 rounded mr-2"></div>
                <span>בבדיקה</span>
            </div>
        </div>
    </div>

    <script>
        var FORM_URL = 'https://docs.google.com/forms/d/e/1FAIpQLSfaCO4V343FO1pT8eV_Cd3Qd_qyxuwEId7jHgDj1C1Fjf9X2A/formResponse';
        var SHEETS_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTFHOCFxTbFBcGY9y3_AZnuo4klHVrDww-7VkowX4r7XBW7Q9o9te-DKQIZS4L8YBazvXdVEyQF2NAx/pub?output=csv';
        
        var timeSlots = [];
        var bookedAppointments = {};  // אתחול כאובייקט ריק
        var pendingAppointments = new Set();
        var lastBookingTime = null;
        var initialized = false;

        function parseCSV(csv) {
            if (!csv) return {};
            
            var lines = csv.split('\n');
            if (lines.length < 2) return {};
            
            var appointments = {};
            
            // מתחילים מ-1 כדי לדלג על כותרות
            for (var i = 1; i < lines.length; i++) {
                var parts = lines[i].split(',');
                if (parts && parts.length >= 2) {
                    var name = parts[0] ? parts[0].trim() : '';
                    var time = parts[1] ? parts[1].trim() : '';
                    if (time && name) {
                        appointments[time] = name;
                    }
                }
            }
            return appointments;
        }

        function fetchBookedSlots() {
            return fetch(SHEETS_URL, {
                headers: {
                    'Cache-Control': 'no-cache',
                    'Pragma': 'no-cache'
                }
            })
            .then(function(response) {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(function(csvText) {
                bookedAppointments = parseCSV(csvText);
                
                // בדיקת תורים בהמתנה
                if (pendingAppointments.size > 0) {
                    pendingAppointments.forEach(function(time) {
                        if (bookedAppointments[time]) {
                            pendingAppointments.delete(time);
                        } else if (lastBookingTime && new Date().getTime() - lastBookingTime > 300000) {
                            pendingAppointments.delete(time);
                        }
                    });
                }
                
                if (!initialized) {
                    initialized = true;
                    createTimeSlots();
                } else {
                    displayTimeSlots();
                }
                
                saveState();
            })
            .catch(function(error) {
                console.error('שגיאה בטעינת התורים:', error);
            });
        }

        function saveState() {
            try {
                var state = {
                    bookedAppointments: bookedAppointments,
                    pendingAppointments: Array.from(pendingAppointments),
                    lastBookingTime: lastBookingTime
                };
                localStorage.setItem('appointmentState', JSON.stringify(state));
            } catch (error) {
                console.error('שגיאה בשמירת המצב:', error);
            }
        }

        function loadState() {
            try {
                var savedState = localStorage.getItem('appointmentState');
                if (savedState) {
                    var state = JSON.parse(savedState);
                    bookedAppointments = state.bookedAppointments || {};
                    pendingAppointments = new Set(state.pendingAppointments || []);
                    lastBookingTime = state.lastBookingTime;
                    return true;
                }
            } catch (error) {
                console.error('שגיאה בטעינת המצב:', error);
            }
            return false;
        }

        function createTimeSlots() {
            timeSlots = [];  // איפוס המערך
            var startHour = 16;
            var endHour = 20;
            var currentTime = startHour * 60;

            while (currentTime < endHour * 60) {
                var hour = Math.floor(currentTime / 60);
                var minute = currentTime % 60;
                var timeStr = padNumber(hour) + ':' + padNumber(minute);
                
                timeSlots.push({
                    time: timeStr,
                    status: 'available'
                });
                
                currentTime += 15;
            }
            displayTimeSlots();
        }

        function padNumber(num) {
            return (num < 10 ? '0' : '') + num;
        }

        function displayTimeSlots() {
            if (!timeSlots.length) return;
            
            var container = document.getElementById('timeSlots');
            if (!container) return;
            
            container.innerHTML = '';

            timeSlots.forEach(function(slot, index) {
                var status = 'available';
                var bookerName = bookedAppointments[slot.time] || '';
                
                if (bookerName) {
                    status = 'booked';
                } else if (pendingAppointments.has(slot.time)) {
                    status = 'pending';
                }
                
                var div = document.createElement('div');
                div.className = 'time-slot tooltip ' + status + ' p-4 rounded-lg text-center shadow-sm hover:shadow-md';
                
                var timeSpan = document.createElement('span');
                timeSpan.textContent = slot.time;
                div.appendChild(timeSpan);
                
                if (bookerName) {
                    var tooltip = document.createElement('span');
                    tooltip.className = 'tooltip-text';
                    tooltip.textContent = 'הוזמן על ידי: ' + bookerName;
                    div.appendChild(tooltip);
                }
                
                if (status === 'available') {
                    div.onclick = function() {
                        bookTimeSlot(index);
                    };
                }
                
                container.appendChild(div);
            });
        }

        function bookTimeSlot(index) {
            if (!timeSlots[index]) return;
            
            var name = document.getElementById('name').value;
            if (!name) {
                alert('נא להזין שם');
                return;
            }

            var selectedTime = timeSlots[index];
            
            if (bookedAppointments[selectedTime.time] || pendingAppointments.has(selectedTime.time)) {
                alert('מצטערים, השעה כבר נתפסה. נא לבחור שעה אחרת.');
                return;
            }

            pendingAppointments.add(selectedTime.time);
            lastBookingTime = new Date().getTime();
            displayTimeSlots();

            var formData = new FormData();
            formData.append('entry.795013979', name);
            formData.append('entry.1634119070', selectedTime.time);

            fetch(FORM_URL, {
                method: 'POST',
                body: formData,
                mode: 'no-cors'
            })
            .then(function() {
                alert('הבקשה נשלחה! אנא המתן לאישור (עד 5 דקות)');
                document.getElementById('name').value = '';
                checkBookingStatus(selectedTime.time);
            })
            .catch(function(error) {
                console.error('שגיאה בקביעת התור:', error);
                pendingAppointments.delete(selectedTime.time);
                displayTimeSlots();
                alert('אירעה שגיאה בקביעת התור');
            });
        }

        function checkBookingStatus(time) {
            var checkInterval = setInterval(function() {
                if (!pendingAppointments.has(time)) {
                    clearInterval(checkInterval);
                    return;
                }
                
                fetchBookedSlots();
                
                if (new Date().getTime() - lastBookingTime > 300000) {
                    clearInterval(checkInterval);
                    pendingAppointments.delete(time);
                    displayTimeSlots();
                    alert('פג תוקף ההזמנה. נא לנסות שוב.');
                }
            }, 10000);
        }

        // התחלת המערכת
        fetchBookedSlots().then(function() {
            if (!loadState()) {
                createTimeSlots();
            } else {
                displayTimeSlots();
            }
            
            // רענון אוטומטי
            setInterval(fetchBookedSlots, 10000);
        });

        // שמירת מצב לפני עזיבת הדף
        window.addEventListener('beforeunload', saveState);
    </script>
</body>
</html>
