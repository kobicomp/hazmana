<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>יצירת מערכת הזמנות מותאמת</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            direction: rtl;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #preview {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            white-space: pre-wrap;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>יצירת מערכת הזמנות מותאמת</h1>
    <form id="configuration-form">
        <div class="form-group">
            <label for="formUrl">קישור לטופס Google Forms:</label>
            <input type="url" id="formUrl" required placeholder="https://docs.google.com/forms/d/e/...">
        </div>
        
        <div class="form-group">
            <label for="nameEntryId">מספר אנטרי לשם:</label>
            <input type="text" id="nameEntryId" required placeholder="entry.XXXXXXXXX">
        </div>
        
        <div class="form-group">
            <label for="timeEntryId">מספר אנטרי לזמן:</label>
            <input type="text" id="timeEntryId" required placeholder="entry.XXXXXXXXX">
        </div>
        
        <div class="form-group">
            <label for="sheetsUrl">קישור לגיליון Google Sheets:</label>
            <input type="url" id="sheetsUrl" required placeholder="https://docs.google.com/spreadsheets/d/e/...">
        </div>
        
        <div class="form-group">
            <label for="startTime">שעת התחלה:</label>
            <select id="startTime">
                <option value="08">08:00</option>
                <option value="09">09:00</option>
                <option value="10">10:00</option>
                <option value="11">11:00</option>
                <option value="12">12:00</option>
                <option value="13">13:00</option>
                <option value="14">14:00</option>
                <option value="15">15:00</option>
                <option value="16">16:00</option>
                <option value="17">17:00</option>
                <option value="18">18:00</option>
                <option value="19">19:00</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="endTime">שעת סיום:</label>
            <select id="endTime">
                <option value="09">09:00</option>
                <option value="10">10:00</option>
                <option value="11">11:00</option>
                <option value="12">12:00</option>
                <option value="13">13:00</option>
                <option value="14">14:00</option>
                <option value="15">15:00</option>
                <option value="16">16:00</option>
                <option value="17">17:00</option>
                <option value="18">18:00</option>
                <option value="19">19:00</option>
                <option value="20">20:00</option>
                <option value="21">21:00</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="timeInterval">הפרשי זמן בין פגישות (דקות):</label>
            <select id="timeInterval">
                <option value="15">15 דקות</option>
                <option value="30">30 דקות</option>
                <option value="45">45 דקות</option>
                <option value="60">60 דקות</option>
            </select>
        </div>
        
        <button type="button" onclick="generateHTML()">צור קובץ HTML</button>
    </form>

    <div id="preview">
        <h2>תצוגה מקדימה של הקוד</h2>
        <pre id="preview-code"></pre>
        <button id="download-btn" style="display:none;" onclick="downloadHTML()">הורד קובץ HTML</button>
    </div>

    <script>
        async function generateHTML() {
            // קבלת ערכים מהטופס
            const formUrl = document.getElementById('formUrl').value;
            const nameEntryId = document.getElementById('nameEntryId').value;
            const timeEntryId = document.getElementById('timeEntryId').value;
            const sheetsUrl = document.getElementById('sheetsUrl').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            const timeInterval = document.getElementById('timeInterval').value;

            // קריאת תוכן הטמפלט
            try {
                const response = await fetch('booking_template.html');
                let templateContent = await response.text();

                // החלפת הערכים בתבנית
                templateContent = templateContent.replace(
                    /FORM_URL: '.*?'/g, 
                    `FORM_URL: '${formUrl}'`
                ).replace(
                    /SHEETS_URL: '.*?'/g, 
                    `SHEETS_URL: '${sheetsUrl}'`
                ).replace(
                    /NAME_ENTRY: '.*?'/g, 
                    `NAME_ENTRY: '${nameEntryId}'`
                ).replace(
                    /TIME_ENTRY: '.*?'/g, 
                    `TIME_ENTRY: '${timeEntryId}'`
                ).replace(
                    /START_TIME: \d+/g, 
                    `START_TIME: ${startTime}`
                ).replace(
                    /END_TIME: \d+/g, 
                    `END_TIME: ${endTime}`
                ).replace(
                    /TIME_INTERVAL: \d+/g, 
                    `TIME_INTERVAL: ${timeInterval}`
                );

                // הצגת תצוגה מקדימה של הקוד
                const previewCode = document.getElementById('preview-code');
                previewCode.textContent = templateContent;

                // הצגת כפתור הורדה
                const downloadBtn = document.getElementById('download-btn');
                downloadBtn.style.display = 'block';

                // שמירת הקוד להורדה
                window.downloadableHTML = templateContent;

            } catch (error) {
                console.error('Error reading template:', error);
                alert('לא ניתן למצוא את קובץ התבנית. אנא וודא שקובץ booking_template.html נמצא באותה תיקייה.');
            }
        }

        function downloadHTML() {
            const blob = new Blob([window.downloadableHTML], {type: 'text/html'});
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'booking_system.html';
            link.click();
        }
    </script>
</body>
</html>
